<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tawan's Portfolio</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/ico/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>
<body>
  <div class="title">
    <div class="text-white h1 fw-bold">Hi, I'm <span id="typed"></span></div>
    <div class="text-white"><h3>Full-stack Developer</h3></div>
    <div>
      <a href="https://www.linkedin.com/in/tboonma/" target="_blank" rel="Linkedin"><img class="hover-black" src="https://img.icons8.com/ios-glyphs/52/FFFFFF/linkedin.png"/></a>
      <a href="https://facebook.com/tboonmaeiei" target="_blank" rel="Facebook"><img class="hover-black" src="https://img.icons8.com/ios-glyphs/52/FFFFFF/facebook.png"/></a>
      <a href="https://twitter.com/Tboonmaeiei" target="_blank" rel="Twitter"><img class="hover-black" src="https://img.icons8.com/material/52/FFFFFF/twitter--v1.png"/></a>
      <a href="https://www.instagram.com/tboonma_" target="_blank" rel="Instagram"><img class="hover-black" src="https://img.icons8.com/material-outlined/52/FFFFFF/instagram-new--v1.png"/></a>
      <a href="https://github.com/tboonma" target="_blank" rel="GitHub"><img class="hover-black" src="https://img.icons8.com/windows/52/FFFFFF/github.png"/></a>
    </div>
  </div>
  <div id="projects" style="background-color: #f5f5f5;">
    <div class="text-center">
      <h1 class="fw-bold">My Projects</h1>
    </div>
    <!--
    <ul class="text-center filter-menu">
      <li class="filter-selected">All</li>
      <li class="filter-item" v-for="lang in languageAccepted" onclick="filterSelection('')"> {{ lang.displayName }} </li>
    </ul>
    -->
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3">
        <div class="col p-3 mx-auto" v-for="repo in myRepos">
          <div class="bg-white shadow-lg p-3 scale-110">
            <div class="d-flex justify-content-center p-2">
              <img :src="repo.imgUrl" :alt="repo.title" width="64" height="64">
            </div>
            <div class="p-2">
              <a :href="repo.siteUrl" style="text-decoration: none; color: black;" target="_blank">
                <p class="text-center fw-bold h4"> {{ repo.title }} <span class="material-icons material-icons-outlined">launch</span></p>
              </a>
              <p class="text-center"> {{ repo.desc }} </p>
              <div class="text-center">
                <a :href="repo.repoUrl" class="underline hover-black text-black fs-6 font-monospace fw-lighter">View on GitHub<img class="hover-black" src="https://img.icons8.com/windows/36/000000/github.png"/></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="license">
    <div class="text-center">
      <h1 class="fw-bold">Licenses & Certificates</h1>
    </div>
    <div class="row row-cols-1 row-cols-md-3">
      <img src="assets/images/certificates/facebook-hacker-cup-2021.jpg" alt="Facebook Hacker Cup">
    </div>
  </div>
  <footer class="bg-secondary row" style="padding-top: 10px; padding-bottom:10px;">
    <div class="col-12 col-md-3 text-center">
      <p class="text-white">Tawan Boonma</p>
    </div>
    <div class="col-md-6"></div>
    <div class="col-12 col-md-3 text-center">
        <a href="https://www.linkedin.com/in/tboonma/" target="_blank" rel="Linkedin"><img class="hover-black" src="https://img.icons8.com/ios-glyphs/36/FFFFFF/linkedin.png"/></a>
        <a href="https://facebook.com/tboonmaeiei" target="_blank" rel="Facebook"><img class="hover-black" src="https://img.icons8.com/ios-glyphs/36/FFFFFF/facebook.png"/></a>
        <a href="https://twitter.com/Tboonmaeiei" target="_blank" rel="Twitter"><img class="hover-black" src="https://img.icons8.com/material/36/FFFFFF/twitter--v1.png"/></a>
        <a href="https://www.instagram.com/tboonma_" target="_blank" rel="Instagram"><img class="hover-black" src="https://img.icons8.com/material-outlined/36/FFFFFF/instagram-new--v1.png"/></a>
        <a href="https://github.com/tboonma" target="_blank" rel="GitHub"><img class="hover-black" src="https://img.icons8.com/windows/36/FFFFFF/github.png"/></a>
    </div>
  </footer>
</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="assets/js/main.js"></script>
<script>
  getMyRepos();
  myTitle.typingEffect();
</script>
</html>
